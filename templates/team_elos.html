<!DOCTYPE html>
<html>
<head>
    <title>Soccer Team Elo Ratings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #191970 !important; /* Midnight Blue */
            color: #DC143C !important; /* Crimson */
            font-weight: 600 !important;
        }
        .container, .list-group-item, .table, .table-striped > tbody > tr {
            background-color: transparent !important;
        }
        .table-striped > tbody > tr, .table-striped > tbody > tr > td, .table-striped > tbody > tr > th, th, td {
            color: #DC143C !important;
            background-color: #b3e0ff !important; /* Light blue */
            font-weight: 600 !important;
        }
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #99ccff !important; /* Slightly darker light blue */
        }
        .btn-primary {
            background-color: #007bff !important; /* Bright blue */
            border-color: #007bff !important;
            color: #DC143C !important;
            font-weight: 600 !important;
        }
        h1, h4, th, td, strong, a {
            color: #DC143C !important;
            font-weight: 600 !important;
        }
        .elo-title {
            color: #39FF14 !important; /* Neon Green */
            font-weight: 700 !important;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="elo-title">Soccer Team Elo Ratings</h1>
        <a href="/top-teams" class="btn btn-primary">Top Teams by League</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Team</th>
                <th>League</th>
                <th>Elo</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ team.name }}</td>
                <td>{{ team.league }}</td>
                <td>{{ team.elo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
