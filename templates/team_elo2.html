<!DOCTYPE html>
<html>
<head>
    <title>Top Elo Teams by League</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #191970 !important; /* Midnight Blue */
            color: #DC143C !important; /* Crimson */
            font-weight: 600 !important;
        }
        .container, .list-group-item {
            background-color: transparent !important;
            color: #DC143C !important;
            font-weight: 600 !important;
        }
        .list-group-item {
            border-color: #DC143C !important;
        }
        h1.elo-title {
            color: #39FF14 !important; /* Neon Green */
            font-weight: 700 !important;
        }
        h1, h4, strong, a, .btn {
            color: #DC143C !important;
            font-weight: 600 !important;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="elo-title">Top Elo Team in Each League</h1>
    <ul class="list-group">
        {% for league, team in league_top.items() %}
        <li class="list-group-item">
            <h4>{{ league }}</h4>
            <div class="ms-3">
                <strong>{{ team.name }}</strong> (Elo: {{ team.elo }})
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
